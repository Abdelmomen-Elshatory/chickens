    <!-- Start sign in -->
    <div class="signin">
        <div class="container">
            <h2 class="text-center">حساب جديد</h2>
            <span class="line"></span>
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="اسم المستخدم" id="exampleInputEmail1">
                </div>
                <div class="form-group">
                    <input type="tel" class="form-control" placeholder="رقم الموبايل" id="exampleInputEmail2">
                </div>
                <div class="form-group">
                    <select id="inputState1" class="form-control">
                        <option selected>المحافظة</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <input type="text" class="form-control" placeholder="العمر" id="inputCity">
                    </div>
                    <div class="form-group col-md-9">
                        <select id="inputState" class="form-control">
                            <option selected>الجنس(ذكر / انثى)</option>
                            <option>ذكر</option>
                            <option>انثى</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="كلمة المرور" id="exampleInputPassword1">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="تأكيد طلمة المرور"
                        id="exampleInputPassword12">
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label links" for="exampleCheck1">اوافق على <a href="terms.html">شروط الإستخدام</a> و
                        <a href="policy.html">سياسة الخصوصية</a></label>
                </div>
                <button type="submit" class="btn">حساب جديد</button>
            </form>
        </div>
    </div>
