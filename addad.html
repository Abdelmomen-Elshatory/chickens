<body>
    <!-- Start navbar -->
    <nav class="our-navbar navbar-expand-md navbar navbar-light">
        <div class="container">
            <a class="navbar-brand logo" href="index.html">
                <img src="images/logo.svg" alt="logo" />
            </a>

                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Start add ad -->
    <div class="addad">
        <div class="container">
            <h2 class="text-center">إضافة إعلان</h2>
            <span class="line"></span>
            <form class="our-form">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="نوع الطائر" id="exampleInputEmail1">
                </div>
                <div class="form-group upload">
                    <fieldset class="form-group">
                        <h6>إضافة صورة</h6>
                        <a href="javascript:void(0)" onclick="$('#pro-image').click()">أضف صورة<i class="fas fa-cloud-upload-alt"></i></a>
                        <input type="file" id="pro-image" name="pro-image" style="display: none;" class="form-control" multiple>
                    </fieldset>
                    <div class="preview-images-zone">
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="السعر" id="exampleInputEmail2">
                </div>
                <div class="form-row">
                    <div class="form-group col-6">
                        <input type="text" class="form-control" placeholder="عمر الطائر" id="inputCity">
                    </div>
                    <div class="form-group col-6">
                        <input type="text" class="form-control" placeholder="عدد الطيور" id="inputCity1">
                    </div>
                </div>
                <div class="form-group">
                    <textarea class="form-control" id="validationTextarea" placeholder="الوصف" required></textarea>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="الإسم" id="exampleInputPassword1">
                </div>
                <div class="form-group">
                    <input type="tel" class="form-control" placeholder="رقم التليفون" id="exampleInputPassword2">
                </div>
                <div class="form-group">
                    <select id="inputState" class="form-control">
                        <option selected>المحافظة</option>
                        <option>...</option>
                    </select>
                </div>
                <button type="submit" class="btn">حساب جديد</button>
            </form>
        </div>
    </div>
    <!-- End add ad -->

    <!-- Start contact us -->
    <div class="contact text-center">
        <div class="container">
            <div class="contain-logo">
                <img src="images/logo2.svg" alt="01" />

                    <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>

            <div class="contain-rule">

                    <li><a href="policy.html">سياسة الخصوصية | </a></li>
                    <li><a href="terms.html">شروط الخدمة | </a></li>
                    <li><a href="contact.html">تواصل معنا | </a></li>
                    <li><a href="us.html">من نحن</a></li>
                </ul>
            </div>
            <a class="play" href="#">Google Play <i class="fab fa-google-play"></i></a>
